<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Tic-Tac-Toe</header>

    <div class="grid-parent">
        <div class="grid-child" id="square1">1</div>
        <div class="grid-child" id="square2">2</div>
        <div class="grid-child" id="square3">3</div>
        <div class="grid-child" id="square4">4</div>
        <div class="grid-child" id="square5">5</div>
        <div class="grid-child" id="square6">6</div>
        <div class="grid-child" id="square7">7</div>
        <div class="grid-child" id="square8">8</div>
        <div class="grid-child" id="square9">9</div>
    </div>

    <p class="message"></p>

    <button class="reset">Play Again</button>

    <footer>&copy; 2023 BigBBazz</footer>

    <script src="tic-tac-toe.js"></script>
    
</body>
</html>
